# ============================================================
# SECURITY PIPELINE
# ------------------------------------------------------------
# Este workflow implementa un pipeline de seguridad automatizado
# que analiza el proyecto en m√∫ltiples capas:
#
# - Validaci√≥n de Dockerfile (Hadolint)
# - Escaneo de dependencias Node.js (npm audit)
# - An√°lisis de vulnerabilidades en im√°genes Docker (Trivy)
# - Generaci√≥n de SBOM
# - Publicaci√≥n de resultados en GitHub Security
# - An√°lisis de calidad y seguridad del c√≥digo con SonarQube
#
# El pipeline se ejecuta:
# - En cada push a main y develop
# - En pull requests hacia main
# - De forma programada diariamente (cron)
# ============================================================

name: Security Pipeline

# ------------------------------------------------------------
# Eventos que disparan el pipeline
# ------------------------------------------------------------

on:
  # Ejecuci√≥n autom√°tica al hacer push a main y develop
  push:
    branches: [ main, develop ]
  # Ejecuci√≥n al abrir o actualizar un Pull Request hacia main
  pull_request:
    branches: [ main ]
  # Ejecuci√≥n programada diaria (02:00 AM UTC)
  schedule:
#            ‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ minuto (0 - 59)
#            ‚îÇ ‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ hora (0 - 23)
#            ‚îÇ ‚îÇ ‚îå‚îÄ‚îÄ‚îÄ‚îÄ d√≠a del mes (1 - 31)
#            ‚îÇ ‚îÇ ‚îÇ ‚îå‚îÄ‚îÄ mes (1 - 12)
#            ‚îÇ ‚îÇ ‚îÇ ‚îÇ ‚îå‚îÄ d√≠a de la semana (0 - 6)
#            ‚îÇ ‚îÇ ‚îÇ ‚îÇ ‚îÇ
    - cron: '0 2 * * *'
# (errores de indentaci√≥n corregidos de pull-request y schedule)

# ============================================================
# JOB: Security Scanning
# ============================================================
jobs:
  security-scan:
    name: Security Scanning
    # Runner administrado por GitHub
    runs-on: ubuntu-latest
    # --------------------------------------------------------
    # Permisos espec√≠ficos del job
    # contents: read          -> leer el c√≥digo del repositorio
    # security-events: write  -> publicar resultados en Security
    # actions: read           -> acceder a metadata del workflow
    # --------------------------------------------------------
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      # --------------------------------------------------------
      # CHECKOUT DEL C√ìDIGO
      # Descarga el c√≥digo fuente para su an√°lisis.
      # --------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # --------------------------------------------------------
      # VALIDACI√ìN DE DOCKERFILE CON HADOLINT
      # Analiza buenas pr√°cticas, seguridad y optimizaci√≥n
      # del Dockerfile.
      # El threshold "warning" permite fallar solo ante
      # problemas m√°s severos.
      # --------------------------------------------------------
      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          config: .hadolint.yaml
          failure-threshold: warning

      # --------------------------------------------------------
      # CONFIGURACI√ìN DE NODE.JS
      # Se instala Node.js v18 y se habilita cache de npm
      # para acelerar futuras ejecuciones del pipeline.
      # --------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # --------------------------------------------------------
      # INSTALACI√ìN DE DEPENDENCIAS
      # npm ci garantiza una instalaci√≥n reproducible
      # basada en package-lock.json.
      # --------------------------------------------------------
      - name: Install dependencies
        run: npm ci

        # --------------------------------------------------------
      # ESCANEO DE DEPENDENCIAS (npm audit)
      # - Se genera un reporte JSON para an√°lisis posterior
      # - Se ejecuta un audit con nivel moderate
      # - continue-on-error evita detener el pipeline
      # --------------------------------------------------------
      - name: Run npm audit
        run: |
          npm audit --json > npm-audit-report.json || true
          npm audit --audit-level=moderate
        continue-on-error: true

      # --------------------------------------------------------
      # SUBIDA DE REPORTE npm audit
      # Permite descargar el informe detallado como artefacto.
      # --------------------------------------------------------
      - name: Upload npm audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit-report.json

      # --------------------------------------------------------
      # CONFIGURACI√ìN DE DOCKER BUILDX
      # Permite builds avanzados y cacheados de Docker.
      # --------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # --------------------------------------------------------
      # BUILD DE IMAGEN DOCKER
      # Construye la imagen localmente sin publicarla.
      # Se utiliza el commit SHA como tag para trazabilidad.
      # --------------------------------------------------------
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          tags: ${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --------------------------------------------------------
      # ESCANEO DE IMAGEN CON TRIVY (SARIF)
      # Analiza vulnerabilidades CRITICAL y HIGH.
      # El resultado se genera en formato SARIF para
      # integraci√≥n con GitHub Security.
      # --------------------------------------------------------
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ github.repository }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      # --------------------------------------------------------
      # PUBLICACI√ìN DE RESULTADOS EN GITHUB SECURITY
      # Permite visualizar las vulnerabilidades directamente
      # en la pesta√±a "Security" del repositorio.
      # --------------------------------------------------------
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      # --------------------------------------------------------
      # ESCANEO COMPLETO CON TRIVY (JSON)
      # Genera un reporte detallado para auditor√≠a manual
      # o an√°lisis externo.
      # --------------------------------------------------------
      - name: Run Trivy for full report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ github.repository }}:${{ github.sha }}
          format: 'json'
          output: 'trivy-report.json'

      # --------------------------------------------------------
      # SUBIDA DEL REPORTE COMPLETO DE TRIVY
      # --------------------------------------------------------
      - name: Upload Trivy full report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      # --------------------------------------------------------
      # BLOQUEO POR VULNERABILIDADES CR√çTICAS
      # Si se detectan vulnerabilidades CRITICAL,
      # Trivy devuelve exit-code 1 y el job falla.
      # --------------------------------------------------------
      - name: Check for CRITICAL vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ github.repository }}:${{ github.sha }}
          exit-code: '1'
          severity: 'CRITICAL'
          format: 'table'

      # --------------------------------------------------------
      # GENERACI√ìN DE SBOM
      # Ejecuta el script definido en package.json
      # para generar el Software Bill of Materials.
      # --------------------------------------------------------
      - name: Generate SBOM
        run: npm run sbom

      # --------------------------------------------------------
      # SUBIDA DEL SBOM COMO ARTEFACTO
      # --------------------------------------------------------
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      # --------------------------------------------------------
      # RESUMEN DE SEGURIDAD
      # Publica un resumen legible en la pesta√±a del workflow
      # utilizando GITHUB_STEP_SUMMARY.
      # Se ejecuta siempre, incluso si hubo errores.
      # --------------------------------------------------------
      - name: Security Summary
        if: always()
        run: |
          echo "## üîê Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Dockerfile Validation (Hadolint)" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Dependency Scan (npm audit)" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ Check artifacts for detailed report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Scan (Trivy)" >> $GITHUB_STEP_SUMMARY
          echo "üîç Check Security tab for results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SBOM Generated" >> $GITHUB_STEP_SUMMARY
          echo "üìã Software Bill of Materials available in artifacts" >> $GITHUB_STEP_SUMMARY

  # ============================================================
  # JOB: SonarQube / SonarCloud Analysis
  # ============================================================
  sonarqube:
    name: SonarQube Analysis
    # Runner de GitHub
    runs-on: ubuntu-latest
    # Este job solo se ejecuta en eventos push
    if: github.event_name == 'push'
    
    steps:
      # --------------------------------------------------------
      # CHECKOUT COMPLETO DEL REPOSITORIO
      # fetch-depth: 0 permite a Sonar analizar el historial
      # completo de commits y branches.
      # --------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # --------------------------------------------------------
      # CONFIGURACI√ìN DE NODE.JS
      # --------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # --------------------------------------------------------
      # INSTALACI√ìN DE DEPENDENCIAS
      # --------------------------------------------------------
      - name: Install dependencies
        run: npm ci

      # --------------------------------------------------------
      # EJECUCI√ìN DE TESTS CON COVERAGE
      # Permite a SonarQube analizar cobertura de c√≥digo.
      # --------------------------------------------------------
      - name: Run tests with coverage
        run: npm test -- --coverage

      # --------------------------------------------------------
      # AN√ÅLISIS CON SONARQUBE / SONARCLOUD
      # Publica m√©tricas de calidad, seguridad y cobertura.
      # --------------------------------------------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

