# ------------------------------------------------------------
# CONFIGURACIÓN DE SONARCLOUD
# ------------------------------------------------------------

# Organization key en SonarCloud.
# Identifica la organización (workspace) donde se agrupan los proyectos.# ------------------------------------------------------------
# CONFIGURACIÓN DE SONARCLOUD
# ------------------------------------------------------------

# Organization key en SonarCloud.
# Identifica la organización (workspace) donde se agrupan los proyectos.
sonar.organization=facu-veron
# Clave única del proyecto en SonarCloud.
# No debe cambiar una vez creado el proyecto, ya que identifica el histórico.
sonar.projectKey=facu-veron_proyecto1-devops-2025-g15
# Nombre descriptivo del proyecto que se muestra en la UI de SonarCloud.
sonar.projectName=Proyecto 1 DevOps - To-Do API
# Versión del proyecto.
# Se recomienda actualizarla en cada release relevante.
sonar.projectVersion=1.0

# ------------------------------------------------------------
# CÓDIGO FUENTE Y TESTS
# ------------------------------------------------------------

# Directorio principal del código fuente.
# Debe contener la lógica de la aplicación.
sonar.sources=src
sonar.tests=tests

# ------------------------------------------------------------
# EXCLUSIONES
# ------------------------------------------------------------

# Archivos y directorios excluidos del análisis.
# - node_modules: dependencias externas
# - coverage: reportes generados automáticamente
# - data: datos persistentes o temporales
sonar.exclusions=**/node_modules/**,**/coverage/**,**/data/**

# ------------------------------------------------------------
# COBERTURA DE CÓDIGO
# ------------------------------------------------------------

# Ruta al reporte LCOV generado por Jest.
# Permite a SonarCloud calcular cobertura de tests.
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# ------------------------------------------------------------
# CONFIGURACIÓN GENERAL
# ------------------------------------------------------------

# Encoding del código fuente.
# Debe coincidir con el encoding real del proyecto.
sonar.sourceEncoding=UTF-8

# Lenguaje principal del proyecto.
# Nota: en versiones modernas de SonarCloud este parámetro es opcional.
sonar.language=js

# Memoria máxima para el análisis de JavaScript.
# Útil en proyectos medianos/grandes para evitar errores de heap.
sonar.javascript.node.maxspace=4096

# ============================================================
# OBSERVACIONES Y MEJORAS RECOMENDADAS
# ============================================================

# OBSERVACIÓN:
# El parámetro sonar.language=js está deprecado en SonarCloud moderno.
# SonarCloud detecta automáticamente el lenguaje según los archivos.
# Puede eliminarse sin afectar el análisis.

# MEJORA RECOMENDADA:
# Agregar exclusiones adicionales para evitar ruido en el análisis
# de archivos que no forman parte de la lógica de negocio.
# Ejemplo:
# sonar.exclusions=**/node_modules/**,**/coverage/**,**/data/**,**/*.config.js,**/.github/**

# MEJORA RECOMENDADA:
# Definir explícitamente qué archivos son considerados tests.
# Esto mejora la precisión del cálculo de cobertura.
# Ejemplo:
# sonar.test.inclusions=**/*.test.js,**/*.spec.js

# MEJORA RECOMENDADA:
# Excluir carpetas de infraestructura del análisis de código.
# Especialmente útil si se agrega Terraform u otros archivos DevOps.
# Ejemplo:
# sonar.exclusions=**/terraform/**

# MEJORA IMPORTANTE EN CI/CD:
# Asegurarse de que el pipeline ejecute los tests antes de sonar-scanner
# y genere el archivo coverage/lcov.info.
# Si este archivo no existe, SonarCloud mostrará cobertura 0%.

# MEJORA DE TRAZABILIDAD:
# Se recomienda sincronizar sonar.projectVersion con:
# - el tag del release
# - o el commit SHA del pipeline CI/CD
# para mejorar la trazabilidad de versiones en SonarCloud.

# BUENA PRÁCTICA:
# Mantener el mismo sonar.projectKey durante toda la vida del proyecto
# para preservar el histórico de métricas y análisis.

# EVALUACIÓN GENERAL:
# La configuración actual es correcta, clara y lista para CI/CD.
# Nivel de madurez: INTERMEDIO → AVANZADO

